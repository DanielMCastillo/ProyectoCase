{% block titulo %}
    Lista de Alumnos
{% endblock titulo %}

{% block contenido %}
    <h1>Lista de Alumnos</h1>
    <table class="table">
        <thead>
            <tr>
                <th>matricula</th>
                <th>correo</th>
            </tr>
        </thead>
        <tbody>
            {% for alumno in alumnos %}
                <tr>
                    <td>{{alumno.username}}</td>
                    <td>{{alumno.email}}</td>
                </tr>
            {% empty %}
                <tr>
                    <td colspan="5">
                        <p>No existen otros Alumnos registrados</p>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock contenido %}
