{% block titulo %}
    Lista de Administradores
{% endblock titulo %}

{% block contenido %}
    <h1>Lista de Administradores</h1>
    <table class="table">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>correo</th>
            </tr>
        </thead>
        <tbody>
            {% for admin in administradores %}
                <tr>
                    <td>{{admin.username}}</td>
                    <td>{{admin.email}}</td>
                </tr>
            {% empty %}
                <tr>
                    <td colspan="5">
                        <p>No existen otros administradores registrados</p>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock contenido %}
